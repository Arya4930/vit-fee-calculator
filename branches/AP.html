<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIT AP Fees Calculator</title>
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <header>
    <h1>VIT AP Fees Calculator</h1>
  </header>
  <main>
    <form id="feesform">
      <label for="group"><a href="../group.html">Group</a> :</label>
      <select name="group" id="group">
        <option value="a">A</option>
        <option value="b">B</option>
      </select>
      <br><br>
      <label for="catagory">Fee Catagory:</label>
      <select name="catagory" id="catagory">
        <option value="a">1</option>
        <option value="b">2</option>
        <option value="c">3</option>
        <option value="d">4</option>
        <option value="e">5</option>
      </select>
      <br><br>
      <label for="room">Room Type:</label>
      <select name="room" id="room">
        <option value="na">N/A</option>
        <option value="2ac">2AC</option>
        <option value="2nac">2NAC</option>
        <option value="3ac">3AC</option>
        <option value="4ac">4AC</option>
        <option value="4nac">4NAC</option>
        <option value="5ac">5AC</option>
        <option value="5nac">5NAC</option>
        <option value="6ac">6AC</option>
        <option value="6nac">6NAC</option>
        <option value="8ac">8AC</option>
        <option value="8nac">8NAC</option>
        <option value="apt2ac">APT 2AC</option>
        <option value="apt4ac">APT 4AC</option>
        <option value="apt4nac">APT 4NAC</option>
        <option value="apt5ac">APT 5AC</option>
        <option value="apt5nac">APT 5NAC</option>
        <option value="10ac">10AC</option>
        <option value="10nac">10NAC</option>
        <option value="12ac">12AC</option>
        <option value="12nac">12NAC</option>
        <option value="15ac">15AC</option>
        <option value="15nac">15NAC</option>
      </select>
      <br><br>
      <label for="messcatagory">Mess Type:</label>
      <select name="messcatagory" id="messcatagory">
        <option value="na">N/A</option>
        <option value="a">Veg Mess</option>
        <option value="b">Non Veg Mess</option>
        <option value="c">Special Mess</option>
      </select>
      <br><br>
      <span>Amount of monthly Miscellaneous Expenses you might have: </span><input type="number" value:="miscellaneous" id="miscellaneous">
      <br><br>
      <input type="submit" value="Submit">
    </form>

    <h2>Your Calculated Fees comes out to be: </h2>
    <h3 id="totalfees"></h3>
  </main>

  <script src="../Js/ap.js"></script>
</body>

</html>
